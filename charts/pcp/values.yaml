# ── Global ────────────────────────────────────────────────────────────────
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ── Backend ───────────────────────────────────────────────────────────────
backend:
  replicaCount: 1
  image:
    repository: ghcr.io/mlopstapus/spechub-backend
    pullPolicy: IfNotPresent
    tag: ""  # defaults to Chart.appVersion
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    logLevel: info
  authToken: dev-token-123

# ── Frontend ──────────────────────────────────────────────────────────────
frontend:
  replicaCount: 1
  image:
    repository: ghcr.io/mlopstapus/spechub-frontend
    pullPolicy: IfNotPresent
    tag: ""  # defaults to Chart.appVersion
  service:
    type: ClusterIP
    port: 3000
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  route:
    enabled: true
    # host: ""  # leave empty to let OpenShift auto-assign

# ── Database (PostgreSQL) ─────────────────────────────────────────────────
database:
  enabled: true
  image:
    repository: ghcr.io/mlopstapus/spechub-database
    pullPolicy: IfNotPresent
    tag: ""  # defaults to Chart.appVersion
  storage:
    size: 1Gi
    storageClassName: ""  # leave empty for cluster default
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# ── PostgreSQL connection ─────────────────────────────────────────────────
# When database.enabled=true these are used for the built-in StatefulSet.
# When database.enabled=false set host to your external DB.
postgresql:
  host: ""  # auto-computed when database.enabled
  port: 5432
  database: pcp
  username: pcp
  password: pcp

# ── Ingress (k8s, non-OpenShift) ─────────────────────────────────────────
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: pcp.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
