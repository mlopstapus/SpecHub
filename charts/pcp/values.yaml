replicaCount: 1

image:
  repository: ghcr.io/andersbe/pcp
  pullPolicy: IfNotPresent
  tag: ""  # defaults to Chart.appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: pcp.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  logLevel: info

postgresql:
  host: sh-postgresql
  port: 5432
  database: pcp
  username: pcp
  existingSecret: ""
  password: pcp

authToken: dev-token-123
