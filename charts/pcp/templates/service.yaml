apiVersion: v1
kind: Service
metadata:
  name: {{ include "pcp.backend.fullname" . }}
  labels:
    {{- include "pcp.labels" . | nindent 4 }}
    {{- include "pcp.backend.selectorLabels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "pcp.backend.selectorLabels" . | nindent 4 }}
