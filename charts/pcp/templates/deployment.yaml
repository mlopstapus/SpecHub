apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pcp.backend.fullname" . }}
  labels:
    {{- include "pcp.labels" . | nindent 4 }}
    {{- include "pcp.backend.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "pcp.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pcp.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "pcp.fullname" . }}
                  key: database-url
            - name: AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "pcp.fullname" . }}
                  key: auth-token
            - name: LOG_LEVEL
              value: {{ .Values.backend.env.logLevel | quote }}
            - name: ALLOWED_HOSTS
              value: {{ .Values.backend.env.allowedHosts | default "" | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
