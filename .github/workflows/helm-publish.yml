name: Publish Helm Chart

on:
  push:
    branches: [main]
    paths:
      - "charts/pcp/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint chart
        run: helm lint charts/pcp/

      - name: Package chart
        run: helm package charts/pcp/ --destination .helm-pkg/

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push chart to GHCR
        run: |
          PKG=$(ls .helm-pkg/*.tgz)
          helm push "$PKG" oci://ghcr.io/mlopstapus/charts
